<template>

    <lightning-card title="ApexWireMethodWithParams" icon-name="custom:custom63">

        <div class="slds-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <lightning-input type="search" label="Search" value={searchKey}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="slds-p-left_xx-small">
                    <lightning-button label="Search" onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={contacts.error}>
                <c-error-panel errors={contacts.error}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/apexWireMethodWithParams" slot="footer">
            Call an Apex method with parameters using @wire.
        </c-view-source>

    </lightning-card>

</template>
